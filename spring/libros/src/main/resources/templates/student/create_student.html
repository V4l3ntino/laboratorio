<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
>

<div layout:fragment="SectionContent">

    <div layout:fragment="Fomulario" class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create New Student <i class='bx bxs-user-circle' ></i></h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object = "${student}" method="POST">
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input
                                    type="text"
                                    name="firstName"
                                    th:field="*{firstName}"
                                    class="form-control"
                                    placeholder="Enter Student First Name"
                                    required
                            />
                        </div>
                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input
                                    type="text"
                                    name="lastName"
                                    th:field="*{lastName}"
                                    class="form-control"
                                    placeholder="Enter Student Last Name"
                                    required
                            />
                        </div>
                        <div class="form-group">
                            <label>Student Email</label>
                            <input
                                    type="text"
                                    name="email"
                                    th:field="*{email}"
                                    class="form-control"
                                    placeholder="Enter Student Email"
                                    required
                            />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit <i class='bx bx-send' ></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
